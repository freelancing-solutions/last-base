<!-- Make an Offer Modal -->
<div class="modal fade" id="makeOfferModal" tabindex="-1" role="dialog" aria-labelledby="makeOfferModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="makeOfferModalLabel">Make an Offer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h3 class="font-weight-bold text-info">{{ base_detail.base_name }}</h3>
                <hr/>
                <form>
                    <div class="form-group">
                        <label class="font-weight-bold text-info" for="offerAmount">Your Offer Amount:</label>
                        <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter your offer Amount in USD">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold text-info" for="offerNotes">Notes (Optional):</label>
                        <textarea class="form-control" id="offer_notes" name="offer_notes" rows="3" placeholder="Add any notes or comments to seller"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <span class="font-weight-bold text-danger">Note: you need to place funds in escrow before making an offer, and the seller has to agree to your offer</span>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Submit Offer</button>
            </div>
        </div>
    </div>
</div>
