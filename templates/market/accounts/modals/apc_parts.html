        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="partsModalLabel">Parts Information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                <p>Gold APC Set Fighters : {{ listed_account.gold_sets_fighters }}</p>
                <p>Gold APC Set Shooters : {{ listed_account.gold_sets_shooters }}</p>
                <p>Baneblade Sets : {{ listed_account.bane_blade_sets }}</p>
                <!-- Add more parts information here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
