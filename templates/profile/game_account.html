{% extends "layouts/page.html" %}

{% block content %}

<section id="main-content">
    <div class="card">
        <div class="card-header">
            <h2 class=""> Game Account</h2>
        </div>
        <div class="card-body">
            <form class="form-horizontal" action="{{ url_for('profile.do_update_base') }}" method="POST">
                    <input type="hidden" class="form-control" id="game_id" name="game_id" value="{{ game_account.game_id }}">
                <div class="form-group">
                    <label class="control-label">Game ID: <span class="font-weight-bold">{{ game_account.game_id }}</span></label>
                </div>
                <div class="form-group">
                    <label for="base_name" class="control-label">Base Name</label>
                    <input type="text" class="form-control" id="base_name" name="base_name" value="{{ game_account.base_name }}" readonly>
                </div>
                <div class="form-group">
                    <label for="base_level" class="control-label">Base Level</label>
                    <input type="number" class="form-control" id="base_level" name="base_level" value="{{ game_account.base_level }}" readonly>
                </div>
                <div class="form-group">
                    <label for="state" class="control-label">State</label>
                    <input type="number" class="form-control" id="state" name="state" value="{{ game_account.state }}" readonly>
                </div>
                <div class="form-group">
                    <label for="power" class="control-label">Power</label>
                    <input type="number" class="form-control" id="power" name="power" value="{{ game_account.power }}" readonly>
                </div>
                <div class="form-group">
                    <label for="last_login_time" class="control-label">Last Login Time</label>
                    <input type="text" class="form-control" id="last_login_time" name="last_login_time" value="{{ game_account.last_login_time }}" readonly>
                </div>
                <div class="form-group">
                    <label for="account_type" class="control-label">Account Type</label>
                    <select class="form-control" name="account_type" id="account_type">

                        <option value="">Please Select Account Type</option>
                        {% for account_type in game_account_types %}
                            <option value="{{ account_type.value }}" {% if game_account.account_type == account_type.value %} selected {% endif %}>{{ account_type.value }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="ti ti-save"> </i>
                        Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
