
{% extends "layouts/page.html" %}

{% block content %}

<section id="main-content">
    <div class="card">
        <div class="card-header">
            <h2 class=""> Gamer Profile</h2>
        </div>
        <div class="card-body">

    <form method="post" class="form-horizontal">

        <div class="form-group">
            <label for="game_id" class="label font-weight-bold">Game ID:</label>
            <input class="form-control" type="text" id="game_id" name="game_id" value="{{ profile.game_id }}">
        </div>

        <div class="form-group">
            <label for="gameUid" class="label font-weight-bold">Game UID:</label>
            <input class="form-control" type="text" id="gameUid" name="gameUid" value="{{ profile.gameUid }}">
        </div>

        <div class="form-group">
            <label for="alliancename" class="label font-weight-bold">Alliance Name:</label>
            <input class="form-control" type="text" id="alliancename" name="alliancename" value="{{ profile.alliancename }}">
        </div>

        <div class="form-group">
            <label for="allianceabr" class="label font-weight-bold">Alliance Abbreviation:</label>
            <input class="form-control" type="text" id="allianceabr" name="allianceabr" value="{{ profile.allianceabr }}">
        </div>

        <div class="form-group">
            <label for="level" class="label font-weight-bold">Level:</label>
            <input class="form-control" type="number" id="level" name="level" value="{{ profile.level }}">
        </div>

        <div class="form-group">
            <label for="sid" class="label font-weight-bold">SID:</label>
            <input class="form-control" type="number" id="sid" name="sid" value="{{ profile.sid }}">
        </div>

        <div class="form-group">
            <label for="name" class="label font-weight-bold">Name:</label>
            <input class="form-control" type="text" id="name" name="name" value="{{ profile.name }}">
        </div>

        <div class="form-group">
            <label for="power" class="label font-weight-bold">Power:</label>
            <input class="form-control" type="number" id="power" name="power" value="{{ profile.power }}">
        </div>

        <div class="form-group">
            <label for="lastTime" class="label font-weight-bold">Last Time:</label>
            <input class="form-control" type="text" id="lastTime" name="lastTime" value="{{ profile.lastTime }}">
        </div>

        <div class="form-group">
            <label for="currency" class="label font-weight-bold">Currency:</label>
            <input class="form-control" type="text" id="currency" name="currency" value="{{ profile.currency }}">
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>

        </div>
    </div>


</section>

{% endblock %}
