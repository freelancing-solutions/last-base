{% extends "layouts/page.html" %}
{% block head_scripts %}
 <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
{% endblock %}
{% block custom_css %}
<style>
/* Chat message */
.chat-message {
    margin-bottom: 10px;
    display: flex;
    align-items: flex-start; /* Align items vertically */
}

/* User icon */
.user-icon {
    margin-right: 10px;
}

.user-icon img {
    width: 40px; /* Adjust icon size */
    height: 40px; /* Adjust icon size */
    border-radius: 50%; /* Make it round */
}

/* Chat message content */
.chat-message-content {
    flex: 1; /* Take up remaining space */
}

/* Chat message text */
.chat-message-text {
    background-color: #f0f0f0;
    border-radius: 10px;
    padding: 8px 12px;
    max-width: 70%;
    word-wrap: break-word;
}

/* Chat message timestamp */
.chat-message-timestamp {
    font-size: 12px;
    color: #666;
}

/* Chat input container */
.chat-input-container {
    margin-top: 10px;
    display: flex;
    align-items: center;
}

/* Chat input field */
.chat-input {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Send button */
.send-button {
    margin-left: 10px;
    padding: 8px 15px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.send-button:hover {
    background-color: #0056b3;
}


</style>
{% endblock %}


{% block content %}

<section id="main-content">
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Support Chat</h3>
    </div>
    <div class="card-content">

        <label class="font-weight-bold text-danger">Please Use this chat service for Support Only</label>

        <div class="chat-container" id="chat-container"></div>
    </div>

    <div class="card-footer">
        <form id="message-form" class="form-inline">
            <div class="form-group">
                <input class="form-control" type="text" id="message-input" autocomplete="off">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>

</div>



</section>

{% endblock %}

{% block scripts %}

<script>
    var socket = io.connect('http://' + document.domain + ':' + location.port);

    // Function to create a formatted chat message
    function createMessageElement(message) {
        var messageDiv = document.createElement('div');
        messageDiv.classList.add('chat-message');

        var userIconDiv = document.createElement('div');
        userIconDiv.classList.add('user-icon');
        var userIconImg = document.createElement('img');
        userIconImg.src = '{{ url_for('static', filename='images/avatar.png') }}'; // You can replace this with the actual user icon URL
        userIconDiv.appendChild(userIconImg);

        var messageContentDiv = document.createElement('div');
        messageContentDiv.classList.add('chat-message-content');

        var messageTextDiv = document.createElement('div');
        messageTextDiv.classList.add('chat-message-text');
        messageTextDiv.textContent = message.text;

        var timestampDiv = document.createElement('div');
        timestampDiv.classList.add('chat-message-timestamp');
        timestampDiv.textContent = message.timestamp;

        messageContentDiv.appendChild(messageTextDiv);
        messageContentDiv.appendChild(timestampDiv);

        messageDiv.appendChild(userIconDiv);
        messageDiv.appendChild(messageContentDiv);

        return messageDiv;
    }

    // Event listener for receiving messages
    socket.on('message', function(data) {
        var chatContainer = document.getElementById('chat-container');
        var messageElement = createMessageElement(data);
        chatContainer.appendChild(messageElement);
    });

    // Event listener for sending messages
    document.getElementById('message-form').onsubmit = function(e) {
        e.preventDefault();
        var messageInput = document.getElementById('message-input');
        socket.emit('message', { text: messageInput.value });
        messageInput.value = '';
    };
</script>
{% endblock %}
